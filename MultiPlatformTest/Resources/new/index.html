﻿<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MultiPlatformTest</title>
</head>
<body>
  <p>MultiPlatformTest 2.0.0</p>
  <select type="text" id="versions"></select>
  <button id="save">save</button>
  <script>
    const $versions = document.getElementById('versions');
    const $save = document.getElementById('save');

    function addVersion(data) {
      const option = document.createElement('option');
      option.value = data;
      option.innerText = data;
      $versions.appendChild(option);
    }

    function setVersion(data) {
      $versions.value = data;
    }

    $save.addEventListener('click', function () {
      invokeAction('save', $versions.value);
    });
    window.addEventListener('injectedInvokeAction', function () {
      invokeAction('loaded', '');
    });

    (function checkInjectedInvokeAction() {
      if (!window.invokeAction) {
        return setTimeout(checkInjectedInvokeAction, 100);
      }
      var event;
      const name = 'injectedInvokeAction';
      if (typeof (Event) === 'function') {
        event = new Event(name);
      } else {
        event = document.createEvent('Event');
        event.initEvent(name, true, true);
      }
      window.dispatchEvent(event);
    })();
  </script>
</body>
</html>
